<script type="text/javascript">
	function drag(target, earaform) {		//드래그 시작시 호출 할 함수
		earaform.dataTransfer.setData('Text', target.id);
	};
	function drop(target, earaform) {		//드롭시 호출 할 함수
		var id = earaform.dataTransfer.getData('Text');
		target.appendChild(document.getElementById(id));
		earaform.preventDefault();	
	};
</script>
